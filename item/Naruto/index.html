<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiha Naruto</title>
    <link type="text/css" rel="styleSheet" href="Naruto.css" />
</head>

<body>
    <div class="naruto">    
        <div class="hair"></div>
        <div class="forehead">
            <div class="plate">
                <div class="leaf">
                    <div class="part-b"></div>
                    <div class="part-a"></div>
                </div>
                <div class="point lt"></div>
                <div class="point lm"></div>
                <div class="point lb"></div>
                <div class="point rt"></div>
                <div class="point rm"></div>
                <div class="point rb"></div>
            </div>
        </div>
        <div class="face"></div>
        <div class="eye">
            <!-- 血轮眼 -->
            <div class="left">
                <!-- 眼睛最中间那个黑点 -->
                <div class="left-center">
                    <!-- 三个勾玉 -->
                    <div class="left-jade">
                        <span class="jade"></span>
                        <span class="jade"></span>
                        <span class="jade"></span>
                    </div>
                </div>
            </div>
            <!-- 轮回眼 -->
            <div class="right">
                <!-- 眼睛最中间那个黑点 -->
                <div class="right-center"></div>
                <!-- 3个轮回圈 -->
                <div class="right-cricle">
                    <span class="cricle"></span>
                    <span class="cricle"></span>
                    <span class="cricle"></span>
                </div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="whiskers">
            <div class="whisker"></div>
            <div class="whisker"></div>
            <div class="whisker"></div>
            <div class="whisker"></div>
            <div class="whisker"></div>
            <div class="whisker"></div>
        </div>
    </div>

</body>

</html>
